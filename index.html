<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Deuda Eterna</title>
  </head>
  <body>
    <section>
      <h1>Deuda Eterna</h1>
    </section>

    <section id="board">
      <!-- board  -->
      <img src="../tablero/deuda eterna tablero_scale.png" alt="" />
      <!-- players img -->
      <img class="player player-1" src="../tablero/player1_img.png" alt="" />
      <img class="player player-2" src="../tablero/player2_img.png" alt="" />
      <!-- dices -->
      <img
        src="../tablero/dice-1.png"
        class="diceImg"
        alt="roll dice img"
        width="50px"
      />
      <img
        src="../tablero/dice-1.png"
        class="diceImg2"
        alt="roll dice img"
        width="50px"
      />
      <img
        src="../tablero/dice-1.png"
        class="diceImg3 hidden"
        alt="roll dice img"
        width="50px"
      />
      <!-- overlay cap -->
      <div class="overlay hidden"></div>
      <!-- buttoms -->
      <button class="btn btnRollDice">Tirar Dado</button>
      <button class="btn btnUpgradeIndustry">Construir Idustrias</button>
      <button class="btn btnBuy hidden">Comprar</button>
      <!-- properties -->

      <!--  on show -->
      <img class="onshow hidden" src="../propiedades/azucar.png" alt="" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
